<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Editar Estudio</title>
    <style>A
        .custom-bg {
        background-color: #8B0000 !important;
        border-color: #8B0000 !important;

        }


    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Editar Informaci√≥n del Estudio</h2>
    <form method="POST" action="{{ url_for('actualizar_estudio') }}">
        <div class="form-group">
            <input type="hidden" name="id" value="{{estudio[0]}}">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{estudio[1]}}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" id="precio" name="precio" value="{{estudio[2]}}" required>
        </div>
        <div class="form-group">
            <label for="rango_inicio">Rango de Inicio:</label>
            <input type="text" class="form-control" id="rango_inicio" name="rango_inicio" value="{{estudio[3]}}"
                   required>
        </div>
        <div class="form-group">
            <label for="rango_fin">Rango de Fin:</label>
            <input type="tel" class="form-control" id="rango_fin" name="rango_fin" value="{{estudio[4]}}" required>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <button type="submit" class="btn btn-primary custom-bg btn-block">Guardar</button>
            </div>
            <div class="col-6">
                <a href="{{ url_for('ver_estudio') }}" class="btn btn-secondary btn-block">Volver</a>
            </div>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} mt-3" role="alert">
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endwith %}
</div>

{% endblock %}

</body>
</html>
