<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Editar Resultados</title>
    <style>A
        .custom-bg {
        background-color: #8B0000 !important;
        border-color: #8B0000 !important;

        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Editar Resultados</h2>
    <form method="POST" action="{{ url_for('actualizar_resultado') }}">
        <div class="form-group">
            <input type="hidden" name="idResultado" value="{{resultado[0]}}">
            <label for="nombre">ID de la Orden:</label>
            <input type="text" class="form-control" id="nombre" name="idOrden" value="{{resultado[1]}}" readonly>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" class="form-control" id="valor" name="valor" value="{{resultado[2]}}" required>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <button type="submit" class="btn btn-primary custom-bg btn-block">Guardar</button>
            </div>
            <div class="col-6">
                <a href="{{ url_for('ver_resultados') }}" class="btn btn-secondary btn-block">Volver</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}

</body>
</html>
